name: solidsolutionweb
description: Solid Solution Admin Website.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'
dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  get_it: ^7.6.0
  collection: ^1.15.0
  flutter_svg: ^1.1.6
  font_awesome_flutter: ^10.4.0
  http: ^0.13.4
  image_picker: ^1.0.0
  http_parser: ^4.0.2
  cached_network_image: ^3.3.0
  lottie: ^2.4.0
  math_expressions: ^2.4.0
  shared_preferences: ^2.2.2
  file_picker: ^6.0.0
  syncfusion_flutter_pdfviewer: ^20.4.54
  cloudinary: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "asset/images/app_logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "asset/images/app_logo.png"
    background_color: "#000000"
    theme_color: "#000000"



flutter:

 
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - asset/images/
    - asset/svg/
    - asset/lottie_animation/

  fonts:
    - family: Poppins
      fonts:
        - asset: asset/font/Poppins-Black.ttf
        - asset: asset/font/Poppins-BlackItalic.ttf
        - asset: asset/font/Poppins-Bold.ttf
        - asset: asset/font/Poppins-BoldItalic.ttf
        - asset: asset/font/Poppins-ExtraLight.ttf
        - asset: asset/font/Poppins-ExtraLightItalic.ttf
        - asset: asset/font/Poppins-Italic.ttf
        - asset: asset/font/Poppins-Light.ttf
        - asset: asset/font/Poppins-LightItalic.ttf
        - asset: asset/font/Poppins-Medium.ttf
        - asset: asset/font/Poppins-MediumItalic.ttf
        - asset: asset/font/Poppins-Regular.ttf
        - asset: asset/font/Poppins-SemiBold.ttf
        - asset: asset/font/Poppins-SemiBoldItalic.ttf
        - asset: asset/font/Poppins-Thin.ttf
        - asset: asset/font/Poppins-ThinItalic.ttf 
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
